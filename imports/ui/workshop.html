<template name="Workshop">

  <head>
  <style>
  div.workshop {
      background-color: #D8D8D8;
      color: black;
      margin: 20px 0 20px 0;
      padding: 20px;
  }
  </style>
  </head>

    <div class="workshop">
      <h2>Share Your Workshop Here!</h2>
      <p> Created and facilitated a successful workshop? Post all your resource files here so someone else can
      teach their audience! </p>
      <p> Create a bio for future contact and workshop collaboration purposes. </p>
  </div>
    <form class="new-workshop">
      <input type="text" name="text" placeholder="Tell us something about your workshop"/>
    </form>
    <div class="fileupload fileupload-new" data-provides="fileupload">
   <span class="btn btn-file">
      <span class="fileupload-new"></span>
      <span class="fileupload-exists">Upload workshop here!</span>
      <input type="file"/>
   </span>
   <span class="fileupload-preview">
   </span>
   <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">Ã—</a>
 </div>

</template>
